  - changeSet:
      id: 1
      author: lolobored
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: plex_login
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: plex_token
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: home_directory
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: ownership
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: admin
                  type: boolean
                  constraints:
                    nullable: false
        - createTable:
            tableName: pending_conversion
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: media
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: done
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: creation_datetime
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(255)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_pending_conversion_user
                    references: users(id)
        - createTable:
            tableName: converted
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: media
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: converted_datetime
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(255)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_converted_user
                    references: users(id)
              - column:
                  name: final_path
                  type: longvarchar(10000)
                  constraints:
                    nullable: false
        - insert:
            tableName: users
            columns:
              - column:
                  name: id
